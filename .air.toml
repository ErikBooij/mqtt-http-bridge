# Config file for Air
# See https://github.com/cosmtrek/air for more details

[build]
cmd = "go build -o ./tmp/main src/main.go"
bin = "./tmp/main"
full_bin = "CONFIG_FILE=config.dev.yaml APP_ENV=dev ./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html", "js", "css", "gohtml"]

include_dir = ["src"]
exclude_dir = ["vendor", "tmp", "node_modules", "src/frontend/css", "src/frontend/js", "src/frontend/dist", "src/frontend/templates"] # The FE folders are excluded, because changes will trigger a rebuild, and the destination dir for that is watched.
exclude_file = []
exclude_ext = ["swp", "tmp"]
exclude_regex = []
interval = 500
delay = 0
clear_on_rebuild = true
kill_signal = "SIGTERM"
send_signal = true
restart = true
recursive = true
watch_hidden = true
watch_symlink = true
watch_no_ext = true
