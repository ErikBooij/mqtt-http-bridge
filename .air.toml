# Config file for Air
# See https://github.com/cosmtrek/air for more details

[build]
cmd = "go build -o ./tmp/main src/main.go"
bin = "./tmp/main"
full_bin = "APP_ENV=dev STORAGE_DRIVER=file ./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]

include_dir = ["src"]
exclude_dir = ["vendor", "tmp", "node_modules"]
exclude_file = []
exclude_ext = ["swp", "tmp"]
exclude_regex = []
interval = 500
delay = 0
kill_signal = "SIGTERM"
send_signal = true
restart = true
recursive = true
watch_hidden = true
watch_symlink = true
watch_no_ext = true
